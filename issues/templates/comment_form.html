{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="panel panel-primary active-margin">
<div class="panel-heading"><strong>Make a Comment</strong></div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ comment_form | as_bootstrap }}
        <span class="input-group-btn">
            <button class="btn btn-success" type="submit">Upload Comment</button>
        </span>
    </form>
</div>
{% endblock %}
