{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="panel panel-primary active-margin">
<div class="panel-heading"><strong>Contribute an Issue</strong></div>
        <form method="POST" enctype="multipart/form-data" class="active-margin">
            {% csrf_token %}
            {{ create_issue_form | as_bootstrap }}
            <span class="input-group-btn">
                <button class="btn btn-success" type="submit">Save Issue</button>
            </span>
        </form>
</div>
{% endblock %}
